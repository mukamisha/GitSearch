<div class="ten">
<div id="container1">
    <input type="text" class="input" [(ngModel)]=userName style="width:300px;height:50px;margin-right:30px;border-radius:15px 15px">
    <button class="butt" (click)="SearchUser()" style="text-align:center;background-color:grey;width:120px;height:70px">SearchUser</button>
    <div *ngIf="response" id="response">
        <br>
        <br>
        <div>
            <p class="mb-0"><b>GithubUserName:</b>{{response.login}}</p>
            <p class="mb-0"><b>Repositories:</b>{{response.public_repos}}</p>
            <p class="mb-0"><b>Biography:</b>{{response.bio}}</p>
            <p class="mb-0"><b>public_gists:</b>{{response.public_gists}}</p>
            <p class="mb-0"><b>followers:</b>{{response.followers}}</p>
            <p class="mb-0"><b>GithubUserName:</b>{{response.following}}</p>
        </div>
        <a href="{{response.html_url}}" target="_blank" class="list-group-item list-group-item-action active"><button style="background-color: #e7e7e7; background-color:grey;width:120px;height:70px">View the User Profile</button>
            </a>

    </div>
</div>
